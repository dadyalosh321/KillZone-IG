
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>KillZone IG</title>
    <style>
        body {
            background-color: #121212;
            color: #fff;
            font-family: 'Arial', sans-serif;
            text-align: center;
            padding-top: 50px;
        }
        h1 {
            font-size: 3em;
            color: #ff4b5c;
            text-shadow: 0 0 10px #ff4b5c;
        }
        p.tagline {
            font-size: 1.2em;
            margin-bottom: 40px;
            color: #ccc;
        }
        input[type="text"] {
            padding: 10px;
            width: 300px;
            border: none;
            border-radius: 5px;
            margin-bottom: 20px;
            background: #1e1e1e;
            color: #fff;
        }
        button {
            padding: 10px 20px;
            background-color: #ff4b5c;
            border: none;
            border-radius: 5px;
            color: white;
            font-weight: bold;
            cursor: pointer;
        }
        .footer {
            margin-top: 50px;
            font-size: 0.8em;
            color: #555;
        }
    </style>
</head>
<body>
    <h1>KillZone IG</h1>
    <p class="tagline">No mercy. No escape. Just bans.</p>
    <input type="text" id="username" placeholder="Enter Instagram Username">
    <br>
    <button onclick="alert('Report launched on @' + document.getElementById('username').value)">Launch Strike</button>
    <div class="footer">
        Created by Hayam - 2025
    </div>
</body>
</html>
